<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário</title>
</head>
<body>
    <main>
        <section id="cartao">

        </section>

        <section id="formulario">
            <h1>Visa</h1>
            <form action="#" method="post">
                <label for="inumero">Número do cartão:</label>
                <input type="number" name="numero" id="inumero">

                <label for="inome">Nome Completo:</label>
                <input type="text" name="nome" id="inome">

                <label for="iexpiracao">Expiração:</label>
                <input type="number" name="expiracao" id="iexpiracao">
                <input type="number" name="expiracao" id="iexpiracao">

                <label for="icode">CVV code</label>
                <input type="number" name="code" id="icode">
                
                <input type="reset" value="Cancelar">
                <input type="submit" value="Enviar">
            </form>
        </section>
    </main>
</body>
</html>
