<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário</title>
</head>
<body>
    <main>
        <section id="cartao">
            <div class="visa">
                <img src="imagens/icone-visa-32px.png" alt="Visa">
            </div>
            <img src="imagens/icone-sem-contato-32px.png" alt="Sem contato" class="sem-contato">
            <p>**** **** **** 4826</p>
        </section>

        <section id="formulario">
            <h1>Visa</h1>
            <form action="#" method="post">
                <label for="inumero">Número do cartão:</label>
                <input type="number" name="numero" class="numero" id="inumero" required placeholder="**** **** **** ****" min="16" max="16">

                <label for="inome">Nome Completo:</label>
                <input type="text" name="nome" id="inome"  required placeholder="nome completo" min="10" max="20">

                <label for="idata">Expiração:</label>
                <input type="month" name="data" id="idata">

                <label for="icode">CVV code</label>
                <input type="number" name="code" id="icode" required placeholder="cvv code" min="3" max="3">
                
                <input type="reset" value="Cancelar">
                <input type="submit" value="Enviar">
            </form>
        </section>
    </main>
</body>
</html>
